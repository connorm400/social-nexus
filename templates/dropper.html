{% extends 'base.html' %}

{% block head %}
<title>Create post</title>
{% endblock %}

{% block body %}
<a href="/"><img src="{{ url_for('static', filename='images/back-arrow.png') }}" class="back"></a>
<div class="box">
<h1>Create Post</h1>

<form action="/dropper" method="POST">
    <input type="text" name="title" id="titleinput" placeholder="title"><br><br>
    <textarea name="content" id="content" rows="10" cols="50" maxlength="400" placeholder="body text"></textarea> <br><br>
    <!--<h3>Tag: </h3>-->
    <select name="tag" id="tag">
        <option value="what" disabled selected hidden>Select a tag</option>
        <option value="help">help</option>
        <option value="question">question</option>
        <option value="announcement">announcement</option>
        <option value="other">other</option>
    </select>
    <br><br>
    <input type="text" name="image" id="imageinput" placeholder="hyperlink to image (optional)">

    <br><br>
    <input type="submit" value="submit">
</form>
</div>
{% endblock %}
