{% extends 'base.html' %}

{% block head %}
<title>Social Nexus: "{{post.content}}"</title>
{% endblock %}

{% block body %}
<a href="/recipient"><img src="{{ url_for('static', filename='images/back-arrow.png') }}" class="back"></a>
<h1>{{ post.title }}</h1>
<div class="box">
    <p>{{ post.content }}</p>
    <br>
    <p>votes: {{ post.votes }} | <a href="/upvote-post/{{ post.id }}">Vote</a></p>
    <p><b>Date created: {{ post.date_created.date() }} | <a href="/del/{{post.id}}">Delete</a></b></p>
</div>
{% endblock %}
