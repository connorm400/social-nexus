<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="messages">
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {%endwith %}
    </body>
</html>
